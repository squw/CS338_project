{% extends 'base.html' %}

<!--block for head-->
{% block head %}
<title>Sort By Ratings</title>
{% endblock %}

<!--block for body-->
{% block body %}
<div class="content">
  <h1>Sort By Rating</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Average Rating</th>
      <th>Number of Votes</th>
    </tr>
    {% for entry in sorted_table %}
    <tr>
      <td><a href="{{ url_for('title_details', titleId=entry[3]) }}">{{ entry[0] }}</a></td>
      <td>{{ entry[1] }}</td>
      <td>{{ entry[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
