{% extends 'base.html' %}

<!--block for head-->
{% block head %}
<title>Top Directors</title>
{% endblock %}

<!--block for body-->
{% block body %}
<div class="container">
    <h1 class="mt-4">Top Directors by Average Movie Rating</h1>
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="min_votes">Minimum Number of Votes:</label>
            <input type="number" class="form-control" id="min_votes" name="min_votes" value="{{ min_votes }}" min="0">
        </div>
        <div class="form-group">
            <label for="num_directors">Number of Directors:</label>
            <input type="number" class="form-control" id="num_directors" name="num_directors" value="{{ num_directors }}" min="1">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Top Directors Plot" class="img-fluid">
</div>
{% endblock %}
