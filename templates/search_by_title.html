{% extends 'base.html' %}

<!--block for head-->
{% block head %}
<title>Search Title</title>
{% endblock %}

<!--block for body-->
{% block body %}
<div class="content">

  <h1>Search Title</h1>

  <form action="{{ url_for('search_title') }}" method="POST">
    <label for="title">Search Title:</label>
    <input type="text" id="title" name="title">
    <input type="submit" value="Search">
  </form>

  {% if search_result %}
  <table>
    <tr>
      <th>Title</th>
      <th>Original Title</th>
      <th>Region</th>
    </tr>
    {% for entry in search_result %}
    <tr>
      <td>{{ entry[0] }}</td>
      <td><a href="{{ url_for('title_details', original_title=entry[1]) }}">{{ entry[1] }}</a></td>
      <td>{{ entry[2] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endblock %}
